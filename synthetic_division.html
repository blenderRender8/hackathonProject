<body class="a">
<tbody>
		<tr>
			<td>
				<label for="dividendLabel">Dividend (equation you divide) Enter in a list like this (x^2 + x + 1) => 1, 1, 1:</label>
        </td>
        <td>
          <input type="string" id="dividend">
        </td>
	<tr>
			<td>
				<label for="divisorLabel">Divisor (equation you divide by) Enter in a list like this (x - 2) => 2:</label>
        </td>
        <td>
          <input type="number" id="divisor" step="1">
        </td>
</tbody>
<p class='a' id="endResult">Quotient and Remainder:</p>
<button onclick="toggleDark()" class="halflight">Toggle Dark Mode</button>
	<script>
      function toggleDark() {
        if (document.getElementById('title').style.color === 'white'){
         document.getElementById('title').style.color = 'black';
          document.body.style.backgroundColor = "white";
          document.getElementById('body').style.color = 'black';
          document.querySelector("#body > button").style.setProperty("border-color","black");

        } else {
           document.getElementById('title').style.color = 'white';
          document.body.style.backgroundColor = "#393C41";
          document.getElementById('body').style.color = 'white';
          document.querySelector("#body > button").style.setProperty("border-color", "white");
        }
      }
	</script>
